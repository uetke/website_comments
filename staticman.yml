comments:
  allowedFields: ["name", "email", "url", "message", "website"]
  allowedOrigins: ["localhost", "uetke.com", "www.uetke.com"]

  branch: "master"
  commitMessage: "Add Staticman data"
  filename: "entry-{@timestamp}"
  format: "yaml"
  generatedFields:
    date:
      type: date
      options:
        format: "timestamp-seconds"
  moderation: true
  name: "uetke.com"
  path: "comments_yml"
  requiredFields: []
  transforms:
    email: md5